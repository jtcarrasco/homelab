theme:
  background-color: 240 21 15
  contrast-multiplier: 1.2
  primary-color: 217 92 83
  positive-color: 115 54 76
  negative-color: 347 70 65
pages:  
  - name: Startpage
    columns:
    - size: small
      widgets:
      - type: clock
        hour-format: 24h
        timezones:
        - timezone: America/Los_Angeles
          label: Los Angeles
        - timezone: Europe/Paris
          label: Paris
        - timezone: America/New_York
          label: New York
        - timezone: Asia/Tokyo
          label: Tokyo
      - type: monitor
        cache: 1m
        title: Services
        sites:
          - title: Portainer
            url: https://port.joesgarage.synology.me
            icon: si:portainer
          - title: Plex
            url: https://plex.joesgarage.synology.me/web/index.html#!/
            icon: si:plex
          - title: joplin
            url: https://joplin.joesgarage.synology.me/
            icon: si:joplin
          - title: mealie
            url: https://meal.joesgarage.synology.me/
            icon: si:mealie
          - title: freshRSS
            url: https://rss.joesgarage.synology.me
            icon: si:rss
          - title: qBittorrent # only for Linux ISOs, of course
            url: https://yourdomain.com/
            icon: si:qbittorrent
    - size: full
      widgets:
      - type: search
        autofocus: true
        search-engine: duckduckgo
        bangs:
          - title: YouTube
            shortcut: "!yt"
            url: https://www.youtube.com/results?search_query={QUERY}
          - title: Github
            shortcut: "!gh"
            url: https://github.com/search?q={QUERY}&type=repositories
          - title: Translate
            shortcut: "!t"
            url: https://translate.google.com/?sl=en&tl=fr&text={QUERY}&op=translate

      - type: split-column
        max-columns: 3
        widgets:
          - type: bookmarks
            groups:
            - title: General
              links:
              - title: Todoist
                url: https://todoist.com
              - title: Discord
                url: https://discord.com/
              - title: Youtube
                url: https://youtube.com
              - title: Pocketcasts
                url: https://www.pocketcasts.com/
              - title: FYF
                url: https://mail.google.com/chat/u/0/#chat/dm/kCyscQAAAAE
              - title: Twitch
                url: https://twitch.com
              - title: Github
                url: https://www.github.com/          
            - title: Skyrocket
              links:
              - title: Gmail
                url: https://www.gmail.com/
              - title: Managewp
                url: https://www.managewp.com/
              - title: ChatGPT
                url: https://www.chatgpt.com/
              - title: Monday
                url: https://www.monday.com/
              - title: Workday
                url: https://www.myworkday.com/wday/authgwy/emspmg/login.htmld?returnTo=%2femspmg%2fd%2fhome.htmld
            - title: Social
              links:
              - title: Reddit
                url: https://www.reddit.com/
              - title: Twitter
                url: https://twitter.com/
              - title: Instagram
                url: https://www.instagram.com/            
                
    - size: small
      widgets:
      - type: weather
        location: Los Angeles, California, United States
        units: imperial
        hour-format: 12h

      - type: custom-api
        title: Todoist Tasks
        icon: si:todoist
        cache: 5m
        url: https://api.todoist.com/rest/v2/tasks

        headers:
            Authorization: Bearer 5a109d580202afbd9de94df045eaa2a94bc9602b
            Accept: application/json
        template: |
            <ul class="list list-gap-10 collapsible-container" data-collapse-after="5">
            {{ range .JSON.Array "" }}
              <li>
                <span class="size-h4 color-highlight block">{{ .String "content" }}</span>
                <ul class="list-horizontal-text">
                  {{ if .Exists "due" }}
                    <li> Due: {{ .String "due.date" }}</li>
                  {{ else }}
                    <li> Due: No Due Date</li>
                  {{ end }}
                  <li> Priority: {{ .Int "priority" }}</li>
                </ul>
              </li>
            {{ end }}
            </ul>

